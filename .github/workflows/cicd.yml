name: Deploy Coins Extention to VS Code Marketplace
on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install and Build and Publish
        run: |
          npm install
          npm run build
          npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}