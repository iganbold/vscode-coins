name: Deploy Coins Extention to VS Code Marketplace
on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
      - name: Install and Build and Publish 🚀
        run: |
          sudo npm install -g vsce
          sudo npm install
          sudo vsce package
          sudo vsce publish -p $VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}